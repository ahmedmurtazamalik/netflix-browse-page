<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Browse Page Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/2048px-Netflix_icon.svg.png" type="image/x-icon">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="header">
            <img id="titleimage" src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png" alt="NETFLIX">
            
            <div id="navbar1">
                <ul id="navbar1list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New and Popular</a></li>
                    <li><a href="#">My List</a></li>
                    <li><a href="#">Browse By Languages</a></li>
                </ul>
            </div>

            <div id="navbar2">
              <div id="icons">
                <img id="searchicon" src="icons\search.png" alt="searchicon">
                <img id="notificon" src="icons\notifwhite.png" alt="notificon">
                <img id="profileicon" src="icons\profile.png" alt="profileicon">  
              </div>
              <div id="arrow">
                <img id="caret" src="icons\caretwhite.png" alt="caret">
              </div>
            </div>    
      </div>

      <div id="video-container">
      </div>

      <div id="trending">
        <h2 id="trending-text">Trending Now</h2>
      </div>
      <div id="trendingsection">

      </div>

      <div id="newreleases">
        <h2 id="newreleases-text">New Releases</h2>
      </div>
      <div id="newreleasessection">
        
      </div>

      <div id="continuewatching">
        <h2 id="continuewatching-text">Continue Watching</h2>
      </div>
      <div id="contineuwatchingsection">
        
      </div>

      <div id="actionmovies">
        <h2 id="actionmovies-text">Action Movies</h2>
      </div>
      <div id="actionmoviessection">
        
      </div>

      <div id="watchagain">
        <h2 id="watchagain-text">Watch It Again</h2>
      </div>
      <div id="watchagainsection">
        
      </div>

      <div id="animation">
        <h2 id="animation-text">Animation</h2>
      </div>
      <div id="animationsection">
        
      </div>

      <div id="kdramas">
        <h2 id="kdramas-text">K-Dramas</h2>
      </div>
      <div id="kdramassection">
        
      </div>

      <div id="awardwinning">
        <h2 id="awardwinning-text">Award Winning</h2>
      </div>
      <div id="awardwinningsection">
        
      </div>

    </div>
  </body>
</html>
